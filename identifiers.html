<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Identifiers from Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .identifier {
      padding: 8px;
      margin: 6px 0;
      background: #f2f2f2;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Identifiers (Loaded from Google Sheet)</h2>

  <div id="identifiers"></div>

<script>
/* ============================
   GOOGLE SHEET CONFIG
   ============================ */

const sheetId = "1zGhhqc5P3Mnnm97ZJcGVI0aUXTwkYqUN5ZZwr2ycGaE";
const sheetName = "Sheet1";   // change if your sheet name is different

// Google Visualization API URL
const sheetURL =
  `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

/* ============================
   FETCH & RENDER IDENTIFIERS
   ============================ */

fetch(sheetURL)
  .then(res => res.text())
  .then(text => {
    // Remove Google JSON wrapper
    const json = JSON.parse(text.substring(47, text.length - 2));

    const rows = json.table.rows;
    const container = document.getElementById("identifiers");

    rows.forEach(row => {
      if (row.c && row.c[0] && row.c[0].v) {
        const identifier = row.c[0].v;

        const div = document.createElement("div");
        div.className = "identifier";
        div.setAttribute("data-identifier", identifier);
        div.textContent = identifier;

        container.appendChild(div);
      }
    });
  })
  .catch(err => {
    console.error("Error loading sheet:", err);
  });
</script>

</body>
</html>
